<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Ranch Stargazing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 3s ease-in-out infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3),
                        0 0 40px rgba(255, 215, 0, 0.2),
                        0 0 60px rgba(255, 215, 0, 0.1);
        }
        
        .score-ring {
            position: relative;
        }
        
        .score-ring::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #10b981, #3b82f6, #8b5cf6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .event-badge {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const StarsBackground = () => {
            const [stars, setStars] = useState([]);
            const [shootingStars, setShootingStars] = useState([]);
            
            useEffect(() => {
                const newStars = Array.from({ length: 100 }, (_, i) => ({
                    id: i,
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    animationDuration: `${2 + Math.random() * 3}s`,
                    animationDelay: `${Math.random() * 2}s`,
                    size: Math.random() > 0.8 ? 3 : 2,
                }));
                setStars(newStars);
                
                const newShootingStars = Array.from({ length: 3 }, (_, i) => ({
                    id: i,
                    left: `${Math.random() * 50}%`,
                    top: `${Math.random() * 50}%`,
                    width: `${50 + Math.random() * 100}px`,
                    animationDelay: `${Math.random() * 10}s`,
                }));
                setShootingStars(newShootingStars);
            }, []);
            
            return (
                <div className="stars-container">
                    {stars.map(star => (
                        <div
                            key={star.id}
                            className="star"
                            style={{
                                left: star.left,
                                top: star.top,
                                width: `${star.size}px`,
                                height: `${star.size}px`,
                                animationDuration: star.animationDuration,
                                animationDelay: star.animationDelay,
                            }}
                        />
                    ))}
                    {shootingStars.map(star => (
                        <div
                            key={`shooting-${star.id}`}
                            className="shooting-star"
                            style={{
                                left: star.left,
                                top: star.top,
                                width: star.width,
                                animationDelay: star.animationDelay,
                            }}
                        />
                    ))}
                </div>
            );
        };

        const Cloud = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
            </svg>
        );

        const Eye = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Info = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
            </svg>
        );

        const StargazingApp = () => {
            const [forecast, setForecast] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentConditions, setCurrentConditions] = useState(null);

            const LAT = 38.7158;
            const LON = -123.4528;

            // Astronomical events database for 2026
            const getAstronomicalEvents = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const month = date.getMonth() + 1;
                const day = date.getDate();
                
                const events = [];
                
                // Meteor Showers
                if ((month === 1 && day >= 2 && day <= 4)) {
                    events.push({ type: 'meteor', name: 'Quadrantids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 40 meteors/hour' });
                }
                if ((month === 4 && day >= 21 && day <= 23)) {
                    events.push({ type: 'meteor', name: 'Lyrids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 18 meteors/hour' });
                }
                if ((month === 5 && day >= 5 && day <= 7)) {
                    events.push({ type: 'meteor', name: 'Eta Aquarids Peak', icon: '‚òÑÔ∏è', description: 'Up to 50 meteors/hour' });
                }
                if ((month === 7 && day >= 28 && day <= 30)) {
                    events.push({ type: 'meteor', name: 'Delta Aquarids Peak', icon: '‚òÑÔ∏è', description: 'Up to 20 meteors/hour' });
                }
                if ((month === 8 && day >= 11 && day <= 13)) {
                    events.push({ type: 'meteor', name: 'Perseids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 100 meteors/hour - Best of the year!' });
                }
                if ((month === 10 && day >= 20 && day <= 22)) {
                    events.push({ type: 'meteor', name: 'Orionids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 20 meteors/hour' });
                }
                if ((month === 11 && day >= 17 && day <= 18)) {
                    events.push({ type: 'meteor', name: 'Leonids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 15 meteors/hour' });
                }
                if ((month === 12 && day >= 13 && day <= 14)) {
                    events.push({ type: 'meteor', name: 'Geminids Meteor Shower Peak', icon: '‚òÑÔ∏è', description: 'Up to 120 meteors/hour - Spectacular!' });
                }
                
                // Planets visible tonight (general visibility)
                // Jupiter is typically visible in evening sky
                if (month >= 1 && month <= 5) {
                    events.push({ type: 'planet', name: 'Jupiter Visible', icon: 'ü™ê', description: 'Bright in western sky after sunset' });
                }
                
                // Venus as evening or morning star
                if (month >= 1 && month <= 3) {
                    events.push({ type: 'planet', name: 'Venus Visible', icon: '‚ú®', description: 'Brilliant evening star in west' });
                }
                if (month >= 9 && month <= 12) {
                    events.push({ type: 'planet', name: 'Venus Visible', icon: '‚ú®', description: 'Morning star in east before sunrise' });
                }
                
                // Mars visibility
                if (month >= 1 && month <= 4) {
                    events.push({ type: 'planet', name: 'Mars Visible', icon: 'üî¥', description: 'Red planet visible in evening' });
                }
                
                // Saturn visibility
                if (month >= 7 && month <= 11) {
                    events.push({ type: 'planet', name: 'Saturn Visible', icon: 'ü™ê', description: 'Ringed planet visible' });
                }
                
                // Milky Way visibility (best in summer)
                if (month >= 5 && month <= 9) {
                    events.push({ type: 'milkyway', name: 'Milky Way Season', icon: 'üåå', description: 'Galactic core visible - look south!' });
                }
                
                // International Space Station passes (example - these would need real-time data)
                if (Math.random() > 0.7) { // Simulate ISS visibility
                    events.push({ type: 'satellite', name: 'ISS Visible Tonight', icon: 'üõ∞Ô∏è', description: 'Check exact times online' });
                }
                
                return events;
            };

            useEffect(() => {
                fetchWeatherData();
            }, []);

            const fetchWeatherData = async () => {
                try {
                    const response = await fetch(
                        `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,cloud_cover_mean&current=temperature_2m,cloud_cover,wind_speed_10m&timezone=America/Los_Angeles&forecast_days=7`
                    );
                    const data = await response.json();
                    
                    const dailyForecasts = data.daily.time.map((date, index) => {
                        const dateObj = new Date(date);
                        const moonPhase = calculateMoonPhase(dateObj);
                        const cloudCover = data.daily.cloud_cover_mean[index];
                        const precipitation = data.daily.precipitation_probability_max[index];
                        const astronomicalEvents = getAstronomicalEvents(dateObj);
                        
                        return {
                            date,
                            tempMax: Math.round(data.daily.temperature_2m_max[index]),
                            tempMin: Math.round(data.daily.temperature_2m_min[index]),
                            cloudCover,
                            precipitation,
                            moonPhase: moonPhase.phase,
                            moonIllumination: moonPhase.illumination,
                            stargazingScore: calculateStargazingScore(cloudCover, precipitation, moonPhase.illumination),
                            events: astronomicalEvents
                        };
                    });

                    setForecast(dailyForecasts);
                    setCurrentConditions({
                        temp: Math.round(data.current.temperature_2m),
                        cloudCover: data.current.cloud_cover,
                        windSpeed: Math.round(data.current.wind_speed_10m)
                    });
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    setLoading(false);
                }
            };

            const calculateMoonPhase = (date) => {
                const LUNAR_CYCLE = 29.53058867;
                const KNOWN_NEW_MOON = new Date('2000-01-06T18:14:00Z');
                
                const daysSinceNew = (date - KNOWN_NEW_MOON) / (1000 * 60 * 60 * 24);
                const phaseNumber = (daysSinceNew % LUNAR_CYCLE) / LUNAR_CYCLE;
                
                let phase = '';
                let illumination = 0;
                
                if (phaseNumber < 0.0625) {
                    phase = 'New Moon';
                    illumination = 0;
                } else if (phaseNumber < 0.1875) {
                    phase = 'Waxing Crescent';
                    illumination = 25;
                } else if (phaseNumber < 0.3125) {
                    phase = 'First Quarter';
                    illumination = 50;
                } else if (phaseNumber < 0.4375) {
                    phase = 'Waxing Gibbous';
                    illumination = 75;
                } else if (phaseNumber < 0.5625) {
                    phase = 'Full Moon';
                    illumination = 100;
                } else if (phaseNumber < 0.6875) {
                    phase = 'Waning Gibbous';
                    illumination = 75;
                } else if (phaseNumber < 0.8125) {
                    phase = 'Last Quarter';
                    illumination = 50;
                } else {
                    phase = 'Waning Crescent';
                    illumination = 25;
                }
                
                return { phase, illumination };
            };

            const calculateStargazingScore = (cloudCover, precipitation, moonIllumination) => {
                let score = 100;
                score -= cloudCover * 0.6;
                score -= precipitation * 0.2;
                score -= moonIllumination * 0.2;
                return Math.max(0, Math.round(score));
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-emerald-400';
                if (score >= 60) return 'text-yellow-400';
                if (score >= 40) return 'text-orange-400';
                return 'text-red-400';
            };

            const getScoreGradient = (score) => {
                if (score >= 80) return 'from-emerald-500/20 to-green-500/20 border-emerald-400/50';
                if (score >= 60) return 'from-yellow-500/20 to-amber-500/20 border-yellow-400/50';
                if (score >= 40) return 'from-orange-500/20 to-red-500/20 border-orange-400/50';
                return 'from-red-500/20 to-rose-500/20 border-red-400/50';
            };

            const getScoreLabel = (score) => {
                if (score >= 80) return 'Excellent';
                if (score >= 60) return 'Good';
                if (score >= 40) return 'Fair';
                return 'Poor';
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (date.toDateString() === today.toDateString()) return 'Today';
                if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
                
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const getMoonIcon = (phase) => {
                const phases = {
                    'New Moon': 'üåë',
                    'Waxing Crescent': 'üåí',
                    'First Quarter': 'üåì',
                    'Waxing Gibbous': 'üåî',
                    'Full Moon': 'üåï',
                    'Waning Gibbous': 'üåñ',
                    'Last Quarter': 'üåó',
                    'Waning Crescent': 'üåò'
                };
                return phases[phase] || 'üåô';
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-indigo-950 via-purple-950 to-slate-950 flex items-center justify-center">
                        <StarsBackground />
                        <div className="text-white text-xl flex flex-col items-center gap-4 z-10 relative">
                            <div className="pulse">‚ú®</div>
                            <div>Loading stargazing forecast...</div>
                        </div>
                    </div>
                );
            }

            const bestNight = forecast.reduce((best, night) => 
                night.stargazingScore > best.stargazingScore ? night : best
            , forecast[0]);

            return (
                <div className="min-h-screen bg-gradient-to-b from-slate-950 via-indigo-950 to-purple-950 text-white pb-8 relative overflow-hidden">
                    <StarsBackground />
                    
                    <div className="relative z-10 p-4">
                        <div className="max-w-2xl mx-auto">
                            {/* Header */}
                            <div className="text-center mb-8 pt-8 fade-in">
                                <div className="flex items-center justify-center gap-3 mb-3">
                                    <div className="relative">
                                        <Eye className="w-10 h-10" />
                                        <div className="absolute -top-1 -right-1">
                                            <Sparkles className="w-5 h-5 text-yellow-400 pulse" />
                                        </div>
                                    </div>
                                    <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                                        Sea Ranch Stars
                                    </h1>
                                </div>
                                <div className="flex items-center justify-center gap-2 text-indigo-300">
                                    <MapPin className="w-4 h-4" />
                                    <span className="text-sm font-medium">Sea Ranch, California</span>
                                </div>
                            </div>

                            {/* Current Conditions */}
                            {currentConditions && (
                                <div className="glass rounded-3xl p-6 mb-6 fade-in hover-lift">
                                    <h2 className="text-xl font-bold mb-5 flex items-center gap-2">
                                        <span className="text-2xl">üå°Ô∏è</span>
                                        Current Conditions
                                    </h2>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="text-center glass-strong rounded-2xl p-4">
                                            <div className="text-4xl font-bold bg-gradient-to-br from-orange-400 to-red-400 bg-clip-text text-transparent">
                                                {currentConditions.temp}¬∞
                                            </div>
                                            <div className="text-xs text-indigo-300 mt-2 font-medium">Temperature</div>
                                        </div>
                                        <div className="text-center glass-strong rounded-2xl p-4">
                                            <div className="text-4xl font-bold bg-gradient-to-br from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                                                {currentConditions.cloudCover}%
                                            </div>
                                            <div className="text-xs text-indigo-300 mt-2 font-medium">Cloud Cover</div>
                                        </div>
                                        <div className="text-center glass-strong rounded-2xl p-4">
                                            <div className="text-4xl font-bold bg-gradient-to-br from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                                {currentConditions.windSpeed}
                                            </div>
                                            <div className="text-xs text-indigo-300 mt-2 font-medium">Wind mph</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Best Night Highlight */}
                            <div className={`glass-strong rounded-3xl p-6 mb-6 fade-in border-2 glow bg-gradient-to-br ${getScoreGradient(bestNight.stargazingScore)} hover-lift`}>
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="text-3xl animate-bounce">‚≠ê</div>
                                    <h2 className="text-2xl font-bold">Best Night This Week</h2>
                                </div>
                                <div className="flex justify-between items-center">
                                    <div>
                                        <div className="text-3xl font-bold mb-1">{formatDate(bestNight.date)}</div>
                                        <div className="text-indigo-200 text-sm flex items-center gap-2">
                                            <span className="text-2xl">{getMoonIcon(bestNight.moonPhase)}</span>
                                            {bestNight.moonPhase}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="relative inline-block">
                                            <div className={`text-6xl font-black ${getScoreColor(bestNight.stargazingScore)} score-ring`}>
                                                {bestNight.stargazingScore}
                                            </div>
                                        </div>
                                        <div className="text-sm text-indigo-300 font-semibold mt-1">{getScoreLabel(bestNight.stargazingScore)}</div>
                                    </div>
                                </div>
                                {bestNight.events.length > 0 && (
                                    <div className="mt-4 pt-4 border-t border-white/20">
                                        <div className="text-sm font-semibold text-yellow-300 mb-2">Tonight's Events:</div>
                                        {bestNight.events.map((event, idx) => (
                                            <div key={idx} className="text-sm text-indigo-200 flex items-start gap-2 mb-1">
                                                <span>{event.icon}</span>
                                                <div>
                                                    <span className="font-medium">{event.name}</span>
                                                    <span className="text-indigo-400"> - {event.description}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Info Box */}
                            <div className="glass rounded-2xl p-4 mb-6 fade-in border border-blue-400/30">
                                <div className="flex gap-3">
                                    <Info className="w-5 h-5 text-blue-400 flex-shrink-0 mt-1" />
                                    <div className="text-sm text-blue-200 leading-relaxed">
                                        Scores factor in cloud cover, rain chance, and moon brightness. 
                                        New moon + clear skies = perfect stargazing! ‚ú®
                                    </div>
                                </div>
                            </div>

                            {/* 7-Day Forecast */}
                            <div className="space-y-4 fade-in">
                                <h2 className="text-2xl font-bold mb-5 flex items-center gap-2">
                                    <Calendar className="w-7 h-7" />
                                    7-Day Forecast
                                </h2>
                                
                                {forecast.map((day, index) => (
                                    <div 
                                        key={index}
                                        className={`glass rounded-2xl p-5 hover-lift border ${getScoreGradient(day.stargazingScore).split(' ')[2]}`}
                                        style={{ animationDelay: `${index * 0.1}s` }}
                                    >
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <div className="text-xl font-bold">{formatDate(day.date)}</div>
                                                <div className="text-sm text-indigo-300 mt-1">
                                                    {day.tempMax}¬∞ / {day.tempMin}¬∞F
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`text-4xl font-black ${getScoreColor(day.stargazingScore)}`}>
                                                    {day.stargazingScore}
                                                </div>
                                                <div className="text-xs text-indigo-300 font-semibold mt-1">
                                                    {getScoreLabel(day.stargazingScore)}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-3 mb-4">
                                            <div className="glass-strong rounded-xl p-3 flex flex-col items-center">
                                                <Cloud className="w-5 h-5 text-blue-300 mb-2" />
                                                <div className="font-bold text-lg">{Math.round(day.cloudCover)}%</div>
                                                <div className="text-xs text-indigo-400">Clouds</div>
                                            </div>
                                            
                                            <div className="glass-strong rounded-xl p-3 flex flex-col items-center">
                                                <div className="text-3xl mb-1">{getMoonIcon(day.moonPhase)}</div>
                                                <div className="font-bold text-lg">{day.moonIllumination}%</div>
                                                <div className="text-xs text-indigo-400">Moon</div>
                                            </div>
                                            
                                            <div className="glass-strong rounded-xl p-3 flex flex-col items-center">
                                                <div className="text-2xl mb-2">üíß</div>
                                                <div className="font-bold text-lg">{day.precipitation}%</div>
                                                <div className="text-xs text-indigo-400">Rain</div>
                                            </div>
                                        </div>
                                        
                                        {day.events.length > 0 && (
                                            <div className="glass-strong rounded-xl p-3 mb-3">
                                                <div className="text-xs font-bold text-yellow-300 mb-2">Observable Tonight:</div>
                                                <div className="space-y-1">
                                                    {day.events.map((event, idx) => (
                                                        <div key={idx} className="text-xs text-indigo-200 flex items-start gap-2 event-badge">
                                                            <span className="text-base">{event.icon}</span>
                                                            <div>
                                                                <div className="font-medium">{event.name}</div>
                                                                <div className="text-indigo-400">{event.description}</div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div className="pt-3 border-t border-white/10">
                                            <div className="text-xs text-indigo-300 text-center font-medium">
                                                {day.moonPhase}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Footer */}
                            <div className="text-center mt-10 text-sm text-indigo-400 fade-in">
                                <p className="mb-2">üì° Weather from Open-Meteo ‚Ä¢ Astronomy data for 2026</p>
                                <p className="text-xs">Best viewing after astronomical twilight</p>
                                <p className="mt-4 text-lg">üåå Clear skies ahead! üåå</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StargazingApp />);
    </script>
